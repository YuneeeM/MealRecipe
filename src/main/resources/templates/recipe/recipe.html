<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>레시피</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">My Recipe</h1>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <input type="hidden" id="recipe-id" th:value="${recipe.id}">
                <header class="mb-4">
                    <h1 class="fw-bolder mb-1" th:text="${recipe.rcp_seq}"></h1>
                    <h1 class="fw-bolder mb-1" th:text="${recipe.rcp_nm}"></h1>
<!--                    <div class="text-muted fst-italic mb-2" th:text="|Posted on ${#temporals.format(recipe.createdAt, 'yyyy-MM-dd hh:mm')}|"></div>-->
                </header>
                <section class="mb-5">
                    <p class="fs-5 mb-4" th:text="${recipe.rcp_way2}"></p>
                    <p class="fs-5 mb-4" th:text="${recipe.rcp_pat2}"></p>
                    <p class="fs-5 mb-4" th:text="${recipe.manual01}"></p>
                    <p class="fs-5 mb-4" th:text="${recipe.manual_img01} "></p>
                    <a th:href="@{${recipe.manual_img01}}">이미지 다운로드</a>
                </section>
                <button type="button" id="modify-btn"
                        th:onclick="|location.href='@{/new-recipe?id={id}(id=${recipe.id})}'|"
                        class="btn btn-primary btn-sm">레시피 수정</button>
                <button type="button" id="delete-btn"
                        class="btn btn-secondary btn-sm">레시피 삭제</button>
                <button type="button" id="list-btn"
                        th:onclick="|location.href='@{/recipes}'|"
                        class="btn btn-primary btn-sm">레시피 목록</button>
            </article>
        </div>
    </div>
</div>

<script src="/js/recipe.js"></script>
</body>
